<div class="card mb-2">
    <div class="card-header d-flex justify-content-between align-item-center ">
        {{task.title}}
        <div>
            <button class="btn btn-primary"(click)="task.hide=true">Mostrar Tarea</button>
            <button class="btn btn-danger" (click)="deleteTask(task)" >Eliminar Tarea</button>
        </div>
    </div>

    <div class="card-body" git >
        {{task.description}}
    </div>
</div>
